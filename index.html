<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" 
      type="image/png" 
      href="https://cdn.virtualsigma.com/Citro-Casa-Mexico/2019/02/7c50a10e-cropped-8aa171d5-new-google-favicon-512.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <div class='container'>
        <header class='full-width'>
            <div class='header-div'>
                <a href="google.com">Gmail</a>
                <a href="google.com">Images</a>
            </div>
            <div class='header-div'>
                <span class="material-icons" id='icon'>
                    apps
                </span>
                <a href="google.com" id="sign-in-button">Sign in</a>
            </div>
        </header>
        <main>
            <div id="google-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/272px-Google_2015_logo.svg.png" alt="google logo">
            </div>
            <div id="google-search-div">
                <div>
                    <span class="material-icons search-icon">
                        search
                    </span>
                </div>
                <div>
                    <input type="text" name="google-search" id="google-search">
                </div>
            </div>
            <div id="search-buttons">
                <div>
                    <a href="google.com" class='search-button margin-right'>Google Search</a>
                </div>
                <div>
                    <a href="google.com" class='search-button'>I'm Feeling Lucky</a>
                </div>
            </div>
            <div id="language-change">
                <p>Google offered in: <span><a href="google.com">lietuvi≈≥</a></span></p>
            </div>
        </main>
        <footer class='full-width'>
            <div id="region-text">
                <p>Lithuania</p>
            </div>
            <div class="footer-links">
                <div>
                    <a href="google.com" class="footer-link">About</a>
                    <a href="google.com" class="footer-link">Advertising</a>
                    <a href="google.com" class="footer-link">Business</a>
                    <a href="google.com" class="footer-link">How Search Works</a>
                </div>
                <div>
                    <a href="google.com" class="footer-link">Privacy</a>
                    <a href="google.com" class="footer-link">Terms</a>
                    <a href="google.com" class="footer-link">Settings</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
